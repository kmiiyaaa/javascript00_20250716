<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>회원 가입 양식</h2>
    <hr />
    <form name="joinForm" onsubmit="return checkJoin()">
      <table border="1" cellspacing="0" padding="0">
        <tr>
          <td>아이디</td>
          <td><input name="memberid" type="text" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input name="memberpw" type="password" /></td>
        </tr>
        <tr>
          <td>회원이름</td>
          <td><input name="membername" type="text" /></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input name="memberemail" type="text" />
          </td>
        </tr>
        <tr>
          <td>자기소개</td>
          <td name="memberintro"><textarea></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="회원가입" />
            <input type="button" value="취소" />
          </td>
        </tr>
      </table>
    </form>
    <script src="JS/join.js"></script>
  </body>
</html>
